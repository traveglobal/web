<!DOCTYPE html>
<html>

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TravelShop</title>
    <!-- Material Design Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="css/semantic.min.css" rel="stylesheet">
    <script src="assets/library/jquery.min.js"></script>
    <script src="css/components/form.js"></script>
    <script src="css/components/transition.js"></script>

    <style type="text/css">
        body {
            background-color: #DADADA;
        }
        
        body > .grid {
            height: 100%;
        }
        /*.image {
            margin-top: -100px;
        }*/
        
        i.fa.fa-user {
            font-size: 2em;
            margin-right: 0.5em;
        }
        /*.ui.header .content {
            vertical-align: 0;
        }*/
        
        .column {
            max-width: 450px;
        }
    </style>
    <script>
        $(document)
    .ready(function() {
      $('.ui.form')
        .form({
          fields: {
            email: {
              identifier  : 'email',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your e-mail'
                },
                {
                  type   : 'email',
                  prompt : 'Please enter a valid e-mail'
                }
              ]
            },
            password: {
              identifier  : 'password',
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please enter your password'
                },
                {
                  type   : 'length[6]',
                  prompt : 'Your password must be at least 6 characters'
                }
              ]
            }
          }
        })
      ;
    })
  ;
    </script>
</head>

<body>

    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <h2 class="ui blue image header">
     <i class="user icon" style="font-size: 2em"></i>
      <div class="content" style="font-size: 1.5em">
        Log In
      </div>
    </h2>
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" name="username" placeholder="Username">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" name="password" placeholder="Password">
                        </div>
                    </div>
                    <div class="ui fluid large blue submit button">Login</div>
                </div>

                <div class="ui error message"></div>

            </form>

            <div class="ui message">
                New to us? <a href="signup.html">Sign Up</a>
            </div>
        </div>
    </div>


    <!--<script type="text/javascript" src="js/semantic.min.js"></script>-->


</body>

</html>
