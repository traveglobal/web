<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>TravelShop</title>

    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">

    <style>
        .ui.ribbon .flag {
            vertical-align: middle;
        }
        
        .center {
            text-align: center;
        }
        
        .shadow.hoverable {
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            transition: box-shadow 0.3s ease-in-out;
        }
        
        .shadow.hoverable:hover {
            box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
        }
    </style>
</head>

<body>
    <div style="height:3em;"></div>
    <div class="ui five column grid">
        <div class="column"></div>

        <div class="column">
            <div class="ui fluid card shadow hoverable">
                <div class="content">
                    <a class="ui right corner label">
                        <i class="star icon"></i>
                    </a>
                    <div class="header">Tokyo Banana will the name too long?</div>
                </div>
                <div class="ui fluid image">
                    <span class="ui red ribbon label ">
                       <i class="jp flag"></i>Japan
                    </span>
                    <img src="/img/product/tokyo_banana.jpg">
                </div>

                <div class="extra content center">
                    <p>1 Request</p>
                </div>

            </div>
        </div>
        <div class="column"></div>
    </div>
    <script src="js/lib/jquery-2.1.1.min.js"></script>
    <script src="js/semantic.min.js"></script>
</body>


</html>
